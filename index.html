<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">

        <img class="musica" src="./assets/illustration-hero.svg" alt="Ilustração">

        <div class="content">

            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

            <div class="assinar">
                <img class="icone" src="./assets/icon-music.svg" alt="Icone de Música">
                <p class="plano"><span>Annual Plan</span> $59.99/year</p>
                <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj">Change</a>
            </div>

        </div>
        <p class="botao confirmar">Proceed to Payment</p>
        <p class="cancelar">Cancel Order</p>
    </div>
    
</body>
</html>
